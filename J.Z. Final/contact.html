  <body>
    <!--Begin header-->
    <nav class="top-bar topbar-responsive">
  <div class="top-bar-title">
    <span data-responsive-toggle="topbar-responsive" data-hide-for="medium">
      <button class="menu-icon" type="button" data-toggle></button>
    </span>
    <a class="topbar-responsive-logo" href="#"><strong>Travel</strong></a>
  </div>
  <div id="topbar-responsive" class="topbar-responsive-links">
    <div class="top-bar-right">
      <ul class="menu simple vertical medium-horizontal">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="experience.html">Experience</a></li>
        <li><a href="news.html">News</a></li>

          <button type="button" class="button hollow topbar-responsive-button">Disregard</button>
        </li>
      </ul>
    </div>
  </div>
</nav>


    <!--End Header-->

    <!--Begin content-->
    <div class="contact-panel" id="contact-panel" data-toggler=".is-active">
      <a class="contact-panel-button" data-toggle="contact-panel">Contact us</a>
      <form action="">
        <div class="row">
          <label>Full name *
            <input type="text" placeholder="Full name">
          </label>
        </div>
        <div class="row">
          <label>Email *
            <input type="email" placeholder="Email address">
          </label>
        </div>
        <div class="row">
          <label>Message *
            <textarea placeholder="Type in the place you would want to learn about more." rows="3"></textarea>
          </label>
        </div>
        <div class="contact-panel-actions">
          <button class="cancel-button" data-toggle="contact-panel">Nevermind</button>
          <input type="submit" class="button submit-button" value="Submit">
        </div>
      </form>
    </div>



    <!--End content-->




    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
